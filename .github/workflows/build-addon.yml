name: Build Addon

on:
  push:
    branches: [node-pre-gyp]
  pull_request:
    branches: [node-pre-gyp]

jobs:
  build:
    name: Build on ${{ matrix.os }} with Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 21, 24] # you can adjust Node.js versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install libmodbus
        run: |
          sudo apt-get update
          sudo apt-get install -y libmodbus-dev

      - name: Install dependencies
        run: npm install

      - name: Build addon
        run: npm run build  # Make sure this calls node-gyp correctly
